<body>
<h1>Contact Form Demo</h1>
  <main id="contact-form">
    <form method="post" action="https://httpbin.org/post">
      <fieldset>
        <legend>Contact Info</legend>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Jane Doe" required autofocus tabindex="1">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="janedoe@example.com"  required tabindex="2"></input>
        <label for="comment" >Comments</label>
        <textarea name="comment" id="comment" cols="30" rows="10" maxlength="120" tabindex="3" required></textarea>
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="(555) 555-5555" tabindex="4"></input>
      </fieldset>
        <input hidden type="checkbox" name="possible_bot" value="true"></input>
        <output name="error" for="name email comment phone"> </output>
        <output name="info" for="name email comment phone"> </output>
        <button type="submit" tabindex="5">Submit</button>
    </form>
  </main>
</body>
